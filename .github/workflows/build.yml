on:
  push:
#   release:
#     types: [published]

jobs:
  build:
    runs-on: 'windows-latest'
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: 3.11
        cache: 'pip'

    - run: pip install -r requirements.txt pyinstaller Pillow
    - run: pyinstaller --onefile --noconsole --add-data "assets;assets" --add-data "icon.png;." -i icon.png -n App Main.py

#     - uses: actions/upload-artifact@v3
#       with:
#         path: dist/App.exe
#         if-no-files-found: error

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Get Release URL
      id: get-release-url
      run: echo "::set-output name=url::$(echo ${{ steps.create_release.outputs.upload_url }})"

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.html_url }}
        asset_path: dist/App.exe
        asset_name: App
        asset_content_type: application/exe
