on:
  release:
    types: [published]

jobs:
  build:
    runs-on: 'windows-latest'
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: 3.11
        cache: 'pip'

    - name: Download dependencies
      run: pip install -r requirements.txt pyinstaller Pillow
      
    - name: Build app
      run: pyinstaller --onefile --noconsole --add-data "assets;assets" --add-data "icon.png;." -i icon.png -n App.exe Main.py
      
    - name: Calculate hash
      working-directory: dist
      run: certutil -hashfile App.exe SHA256

    - uses: actions/upload-artifact@v3
      with:
        path: dist/*
